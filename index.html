<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<div class="container">
    <div class="time">
        <p class="number" id="hrs">00</p><p class="numberName">HR</p><p class="number" id="min">00</p><p class="numberName">MIN</p>
        <p class="number" id="sec">00</p><p class="numberName">SEC</p><p class="number" id="mili">00</p>
    </div>
    <div class="buttons">
        <button id="start"><i class="fa-solid fa-play"></i>&nbsp;Start</button><button id="stop"><i class="fa-solid fa-stop"></i>&nbsp;Stop</button>
        <button id="reset"><i class="fa-solid fa-stopwatch"></i>&nbsp;Reset</button><button id="lap"><i class="fa-solid fa-clipboard"></i>&nbsp;Lap</button>   
     </div>
</div>

<div class="container2"><hr>
    <p id="lapinfo"><hr></p>
</div>

<script src="app.js"></script>    
</body>
</html>
